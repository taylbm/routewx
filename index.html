<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <input id="origin-input" class="controls" type="text"
        placeholder="Start">
    </div>
    <input id="destination-input" class="controls" type="text"
        placeholder="End">
    </div>
    <div id="reload-div">
        <button id="reload">Reload</button>
    </div>
    <input type="text" id="timePicker" placeholder="Please select a departure date/time">
    <div id="map"></div>
    <button id="reload">Reload</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
      var map;
      function initMap() {
        var directionsService = new google.maps.DirectionsService();
        var directionsDisplay = new google.maps.DirectionsRenderer();
        var origin_input = document.getElementById('origin-input');
        var destination_input = document.getElementById('destination-input');
        var time_picker = document.getElementById('timePicker');
        var origin_autocomplete = new google.maps.places.Autocomplete(origin_input);
        var destination_autocomplete = new google.maps.places.Autocomplete(destination_input);
        var origin_place_id = null;
        var destination_place_id = null;
        var travel_mode = 'DRIVING'
        function expandViewportToFitPlace(map, place) {
         if (place.geometry.viewport) {
           map.fitBounds(place.geometry.viewport);
         } else {
           map.setCenter(place.geometry.location);
           map.setZoom(17);
         }
        }
        function route(origin_place_id, destination_place_id, travel_mode,
                   directionsService, directionsDisplay) {
          if (!origin_place_id || !destination_place_id) {
            return;
          }
          directionsService.route({
            origin: {'placeId': origin_place_id},
            destination: {'placeId': destination_place_id},
            travelMode: travel_mode
          }, function(response, status) {
            if (status === 'OK') {
              directionsDisplay.setDirections(response);
              var overview_polyline = response.routes[0].overview_polyline;
              var duration = response.routes[0].legs[0].duration.value;
              var route_info = {'overview_polyline':overview_polyline, 'duration':duration}
              $.getJSON("http://localhost:5000/polyline", route_info, function(data) {
                $.each(data, function(idx, segment) {
                  var seg = new google.maps.Polyline({
                  path: segment['coords'],
                  geodesic: true,
                  strokeColor: segment['hazard_level'],
                  strokeOpacity: 1.0,
                  strokeWeight: 4
                  });
                seg.setMap(map);
                });
              });
            }  
            else {
              window.alert('Directions request failed due to ' + status);
            }
          });
        }
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 34, lng: -114},
          zoom: 8
        });
        directionsDisplay.setMap(map);
        origin_autocomplete.bindTo('bounds', map);
        destination_autocomplete.bindTo('bounds', map);
        flatpickr_config = {
                             enableTime: true,
                             minDate: "today"
        }   
        $('#timePicker').flatpickr(flatpickr_config);
        map.controls[google.maps.ControlPosition.TOP_RIGHT].push($('#reload-div')[0]);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(origin_input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(destination_input);
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(time_picker);
        origin_autocomplete.addListener('place_changed', function() {
          var place = origin_autocomplete.getPlace();
          if (!place.geometry) {
            window.alert("Autocomplete's returned place contains no geometry");
            return;
          }
          //expandViewportToFitPlace(map, place);

          // If the place has a geometry, store its place ID and route if we have
          // the other place ID
          origin_place_id = place.place_id;
          //route(origin_place_id, destination_place_id, travel_mode,
          //      directionsService, directionsDisplay);
        });
        destination_autocomplete.addListener('place_changed', function() {
          var place = destination_autocomplete.getPlace();
          if (!place.geometry) {
            window.alert("Autocomplete's returned place contains no geometry");
            return;
          }
          //expandViewportToFitPlace(map, place);

          // If the place has a geometry, store its place ID and route if we have
          // the other place ID
          destination_place_id = place.place_id;
          //route(origin_place_id, destination_place_id, travel_mode,
          //      directionsService, directionsDisplay);
        });
        $('#reload').click(function() {
          route(origin_place_id, destination_place_id, travel_mode,
                directionsService, directionsDisplay);
        }); 
      }
    var myKey = "AIzaSyBwJb8JdCBDHqZF0plgSI2LNeZVaKBz0Hc";
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT7Xvae77wHoMFhRSQDIR7RrQsStsuUM4&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
