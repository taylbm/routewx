name: Upload to S3

on:
  pull_request:
    branches:
      - 'release/production'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'release/production'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: build dist package
        run: mkdir dist; cp -r img dist; cp -r js dist; cp -r css dist; cp index.html dist; cp -r bio dist; cp -r privacy dist; cp beta_v2.2.1.html dist; cp about.html dist
      - name: Deploy static site dist to S3
        run: aws s3 sync ./dist/ s3://routewx/ --delete

