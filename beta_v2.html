
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RouteWx Beta v2</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/fly-over.css" rel="stylesheet">
    <link href="css/routeweather.css" rel="stylesheet">

    </div>
    </div>
      <div class="c-nav">

        <input class="c-nav__check" id="navmobile" type="checkbox" style="display: none;"/>

                 for="navmobile" aria-hidden="true"></label>
          <ul class="c-nav__list">

                    <td width="5%" class="legend-cell" style="text-align: center; font-size: 12px;">55</td>
                    <td width="5%" class="legend-cell" style="text-align: center; font-size: 12px;">60</td>
                    <td width="5%" class="legend-cell" style="text-align: center; font-size: 12px;">65</td>
                    <td width="5%" class="legend-cell" style="text-align: center; font-size: 12px;">70</td>
                    </tr>

                    <td height="20" style="background-color:rgb(140, 157, 170); border: 1px solid black;"></td>

            <li class="c-nav__item">
                <i class="material-icons">disabled_visible</i> <span>SHSR Visible</span>
                <input onclick="visibleClick(this)" class="visible-checkbox" checked id="shsr-visible" type="checkbox"/>

                    <label for="shsr-opacity-slider">Opacity</label>
                    <input type="range" min="0" max="1" value="0.85" id="shsr-opacity-slider" step="0.01">
                    <output for="shsr-opacity-slider" id="shsr-slider-value">0.85</output>
                </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  
  </header>
<main class="c-main o-wrapper">
    <div id="animation-controls-wrapper">
        <img id="play-button" src="img/play-button.png"/>
        <img id="pause-button" src="img/pause-button.png"/>
    </div>
    <div id="animation-slider-wrapper" class="slider-wrapper">
        <label for="animation-delay-slider">Animation Delay</label>
        <input type="range" min="200" max="1000" value="200" id="animation-delay-slider" step="10">
        <output for="animation-delay-slider" id="animation-delay-value">200 ms</output>
    </div>
    <div id="date-range-slider-wrapper">
        <div id="date-range-slider"></div>
    </div>
    <div id="map"></div>
    <script src="js/routeweather-mapbox-v2.1.js"></script>
